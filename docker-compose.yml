version: '3.8'

services:
  zara-challenge:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_BASE_URL=${API_BASE_URL}
        - API_KEY=${API_KEY}
    ports:
      - "3060:3060"
    environment:
      - NODE_ENV=production
      - PORT=3060
      - NEXT_TELEMETRY_DISABLED=1
      - API_BASE_URL=${API_BASE_URL}
      - API_KEY=${API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3060/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

